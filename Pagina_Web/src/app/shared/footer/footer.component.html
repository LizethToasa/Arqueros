<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container container-lg" *ngIf="getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'">
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0">
        <div class="card card-lift--hover shadow border-0">
          <a [routerLink]="['/landing']" title="Landing Page">
            <img src="./assets/img/theme/foto1.JPG" class="card-img">
          </a>
        </div>
      </div>
      <div class="col-md-6 mb-5 mb-lg-0">
        <div class="card card-lift--hover shadow border-0">
          <a [routerLink]="['/user-profile']" title="Profile Page">
            <img src="./assets/img/theme/foto5.JPG" class="card-img" style="height: 280px;">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Síguenos!</h3>
        <h4 class="mb-0 font-weight-light">Pongámonos en contacto en cualquiera de estas plataformas.</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://twitter.com/creativetim" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Síguenos">
          <i class="fa fa-twitter"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com/Escuela-De-Arqueros-Ricardo-Medina-1681384398854506" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Me gusta">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" href="https://www.instagram.com/escueladearquerosricardomedina/?hl=es-la" class="btn btn-neutral btn-icon-only btn-instagram btn-round btn-lg" ngbTooltip="Síguenos">
          <i class="fa fa-instagram"></i>
        </a>
        <a target="_blank" href="https://wa.me/5930984448745" class="btn btn-neutral btn-icon-only btn-whatsapp btn-round btn-lg" ngbTooltip="Contactanos">
          <i class="fa fa-whatsapp"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="https://www.creative-tim.com?ref=adsa-footer" target="_blank">Escuela Politécnica Nacional-Esfot</a>.
        </div>
      </div>
      
    </div>
  </div>
</footer>
